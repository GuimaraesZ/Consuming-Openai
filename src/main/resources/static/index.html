<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Controller Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #resposta {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Teste do Controller Chat</h1>
    <form id="chatForm">
        <label for="mensagem">Digite sua mensagem:</label>
        <input type="text" id="mensagem" name="mensagem" placeholder="Ex: Quando o Java foi lanÃ§ado?" required>
        <button type="submit">Enviar</button>
    </form>
    <div id="resposta"></div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const mensagem = document.getElementById('mensagem').value;
            const respostaDiv = document.getElementById('resposta');

            fetch(`/perguntar?mensagem=${encodeURIComponent(mensagem)}`)
                .then(response => response.text())
                .then(data => {
                    respostaDiv.innerHTML = `<strong>Resposta:</strong> ${data}`;
                    respostaDiv.style.display = 'block';
                })
                .catch(error => {
                    respostaDiv.innerHTML = `<strong>Erro:</strong> ${error.message}`;
                    respostaDiv.style.display = 'block';
                });
        });
    </script>
</body>
</html>
